name: Main Workflow
on:
    workflow_dispatch:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main
               
jobs:
    back:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - name: Set up JDK 11
              uses: actions/setup-java@v1
              with:
                  java-version: 11.0
                  
            - name: Build with Maven
              run: mvn -B package --file back/pom.xml
              
            - name: Test with Maven
              run: mvn -B test --file back/pom.xml
              
            - name: Upload Reports
              uses: 'actions/upload-artifact@v4'
              with:
                  name: jacoco-report
                  path: ${{ github.workspace }}/back/target/site/jacoco

            - name: Scan Back with Sonar
              uses: SonarSource/sonarcloud-github-action@master
              env:
                GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                SONAR_TOKEN: ${{ secrets.SONAR_TOKEN_BACK }}
              with:
                projectBaseDir: ./back

            - name: Extract Docker image metadata
              id: meta
              uses: docker/metadata-action@v5
              with:
                images: ${{ vars.DOCKER_USERNAME }}/back-image
                projectBaseDir: ./back
        
            - name: Log in to Docker Hub
              uses: docker/login-action@v3
              with:
                username: ${{ vars.DOCKER_USERNAME }}
                password: ${{ secrets.DOCKER_PASSWORD }}
        
            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3
              
            - name: Build and push Docker image
              uses: docker/build-push-action@v6
              with:
                projectBaseDir: ./back
                push: ${{ github.event_name != 'pull_request' }}
                tags: ${{ steps.meta.outputs.tags }}
                annotations: ${{ steps.meta.outputs.annotations }}
                provenance: true
                sbom: true
            

    front:
        runs-on: ubuntu-latest
        defaults:
          run:
            working-directory: front
            
        steps:
          - uses: actions/checkout@v2
          - name: Use Node.js ${{ matrix.node-version }}
            uses: actions/setup-node@v1
            with:
              node-version: ${{ matrix.node-version }}
    
          - run: npm ci
          - run: npm run test -- --no-watch --no-progress --browsers=ChromeHeadlessCI

          - name: Upload Reports
            uses: 'actions/upload-artifact@v4'
            with:
                name: front-report
                path: ${{ github.workspace }}/front/coverage/bobapp

          - name: Scan Front with Sonar
            uses: SonarSource/sonarcloud-github-action@master
            env:
              GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              SONAR_TOKEN: ${{ secrets.SONAR_TOKEN_FRONT }}
            with:
                projectBaseDir: ./front

    
