name: Main Workflow
on:
    workflow_dispatch:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main
               
jobs:
    back-tests:
        runs-on: windows-latest
        steps:
            - uses: actions/checkout@v2
            - name: Set up JDK 11
              uses: actions/setup-java@v1
              with:
                  java-version: 11.0
                  
            - name: Build with Maven
              run: mvn -B package --file back/pom.xml
              
            - name: Test with Maven
              run: mvn -B test --file back/pom.xml
              
            - name: Upload Reports
              uses: 'actions/upload-artifact@v4'
              with:
                  name: jacoco-report
                  path: ${{ github.workspace }}/back/target/site/jacoco
                
            - name: Add coverage to PR
              id: jacoco
              uses: madrapps/jacoco-report@v1.7.1
              with:
                  paths: ${{ github.workspace }}/back/target/site/jacoco/jacoco.xml
                  token: ${{ secrets.GITHUB_TOKEN }}
                  min-coverage-overall: 70
                  min-coverage-changed-files: 70

    front-tests:
        runs-on: ubuntu-latest
        defaults:
          run:
            working-directory: front
            
        steps:
          - uses: actions/checkout@v2
          - name: Use Node.js ${{ matrix.node-version }}
            uses: actions/setup-node@v1
            with:
              node-version: ${{ matrix.node-version }}
    
          - run: npm ci
          - run: npm run test -- --no-watch --no-progress --browsers=ChromeHeadlessCI

          - name: Upload Reports
            uses: 'actions/upload-artifact@v4'
            with:
                name: front-report
                path: ${{ github.workspace }}/front/coverage/bobapp
    
          - name: Comment Test Coverage
            uses: AthleticNet/comment-test-coverage@1.1
            with:
              token: ${{ secrets.GITHUB_TOKEN }}
              path: front/coverage/bobapp/coverage-summary.json
              title: Karma Test Coverage

    sonar-back:
        name: Analyze Back
        runs-on: ubuntu-latest
        steps:
          - uses: actions/checkout@v4
            with:
              fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
          - name: Set up JDK 11
            uses: actions/setup-java@v1
            with:
                java-version: 11.0
          - name: Cache SonarQube packages
            uses: actions/cache@v4
            with:
              path: ~/.sonar/cache
              key: ${{ runner.os }}-sonar
              restore-keys: ${{ runner.os }}-sonar
          - name: Cache Maven packages
            uses: actions/cache@v4
            with:
              path: ~/.m2
              key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
              restore-keys: ${{ runner.os }}-m2
          - name: Build and analyze
            env:
              SONAR_TOKEN: ${{ secrets.SONAR_TOKEN_BACK }}
            run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=Shikizzz_Gerez-un-projet-collaboratif-en-int-grant-une-demarche-CI-CD/backend
    
